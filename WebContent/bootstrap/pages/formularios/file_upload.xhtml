<ui:composition lang="pt_br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/bootstrap/templates/principal.xhtml">

	<ui:define name="conteudo">

		<link rel="stylesheet" href="${ctx}/bootstrap/resources/css/dropzone.css" />

		<div class="page-title">
			<i class="icon-custom-left"></i>
			<h3>
				<strong>Upload</strong> Files
			</h3>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Multiple</strong> File Upload
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<p>DropzoneJS is an open source library that provides
									drag'n'drop file uploads with image previews.</p>
								<br />
								<form action="#" class="dropzone">
									<div class="fallback">
										<input name="file" type="file" />
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- BEGIN PAGE LEVEL SCRIPTS -->
		<script	src="#{request.contextPath}/bootstrap/resources/js/dropzone.min.js" />
		<!-- END  PAGE LEVEL SCRIPTS -->


	</ui:define>

</ui:composition>

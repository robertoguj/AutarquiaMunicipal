<ui:composition lang="pt_br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/bootstrap/templates/principal.xhtml">

	<ui:define name="conteudo">

		<div class="page-title">
			<i class="icon-custom-left"></i>
			<h3>
				<strong>Validation</strong> of forms
			</h3>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Complete</strong> Validation
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<p>
									Validation form is very simple here. For example, to validate
									email, just add
									<code>parsley-type="email"</code>
									in your input.
								</p>
								<br />
								<form id="form1" class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-3 control-label">Name <span
											class="asterisk">*</span>
										</label>
										<div class="col-sm-9">
											<input type="text" data-parsley-minlength="3"
												class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Email <span
											class="asterisk">*</span>
										</label>
										<div class="col-sm-9">
											<input type="email" data-parsley-type="email"
												class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">URL</label>
										<div class="col-sm-9">
											<input type="url" name="url" class="form-control"
												data-parsley-type="url" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Comment <span
											class="asterisk">*</span>
										</label>
										<div class="col-sm-9">
											<textarea rows="5" class="form-control valid"
												placeholder="Write your comment... (minimum 30 characters)"
												data-parsley-minlength="30" />
										</div>
									</div>
									<div class="col-sm-9 col-sm-offset-3">
										<div class="pull-right">
											<button type="submit" class="btn btn-primary m-b-10">Submit</button>
											<button type="reset" class="btn btn-default m-b-10">Cancel</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Extra</strong> Validator types
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<p>You can validate many types of data: number of words,
									numbers, date format, after or before specific date, minimum or
									maximum number, if a word is in specific list, credit card
									numbers...</p>
								<br />
								<form id="form2" class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-3 control-label">Number between 6
											and 10</label>
										<div class="col-sm-9">
											<input type="number" class="form-control"
												data-parsley-range="[6,10]" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Minimum 6
											characters</label>
										<div class="col-sm-9">
											<input type="text" class="form-control"
												data-parsley-minlength="6" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Maximum 100 <span
											class="asterisk">*</span>
										</label>
										<div class="col-sm-9">
											<input type="text" data-max="100" class="form-control"
												data-parsley-luhn="true" placeholder="Max 100" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Minimum 30 <span
											class="asterisk">*</span>
										</label>
										<div class="col-sm-9">
											<input type="text" data-min="30" class="form-control"
												data-parsley-luhn="true" placeholder="Min 30" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">Only digits <span
											class="asterisk">*</span>
										</label>
										<div class="col-sm-9">
											<input type="text" class="form-control"
												data-parsley-type="digits" placeholder="Number" />
										</div>
									</div>
									<div class="col-sm-9 col-sm-offset-3">
										<div class="pull-right">
											<button type="submit" class="btn btn-success">Validate</button>
											<button type="reset" class="btn btn-default">Cancel</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Checkbox &amp; Radio</strong> input
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<p>Example of validation with checkbox.</p>
								<br />
								<div class="skin skin-flat">
									<div class="form-group">
										<form id="form3" class="form-horizontal">
											<div class="form-group">
												<label class="col-lg-4 control-label m-t-10"><strong>Your
														best quality:</strong></label>
												<div class="col-lg-8">
													<div class="my_error_container"></div>
													<label for="my_input_1"> <input type="checkbox"
														id="my_input_1" name="my_input_1"
														data-parsley-multiple="my_input_group" /> Courageous
													</label> <label for="my_input_2"> <input type="checkbox"
														id="my_input_2" name="my_input_2"
														data-parsley-multiple="my_input_group" /> Honest
													</label> <label for="my_input_5"> <input type="checkbox"
														id="my_input_5" name="my_input_5"
														data-parsley-multiple="my_input_group"
														data-parsley-mincheck="1"
														data-parsley-error-message="Please choose at least 1"
														data-parsley-errors-container=".my_error_container"
														data-parsley-class-handler=".my_error_container" /> Brave
													</label>
												</div>
											</div>
											<div class="col-sm-9 col-sm-offset-3">
												<div>
													<button type="submit" class="btn btn-primary m-b-10">Submit</button>
													<button type="reset" class="btn btn-default m-b-10">Cancel</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Icon</strong> Validation States
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<form id="form4" role="form" class="icon-validation">
									<div class="form-group fomm1">
										<label class="control-label">Your Name</label>
										<div class="input-icon right">
											<i class="fa fa-1"></i> <input type="text"
												data-parsley-minlength="3" class="form-control" />
										</div>
									</div>
									<div class="form-group fomm2">
										<label class="control-label">Your Adress</label>
										<div class="input-icon right">
											<i class="fa fa-2"></i> <input id="address" type="text"
												data-parsley-minlength="3" class="form-control" />
										</div>
									</div>
									<div class="form-group fomm3">
										<label class="control-label">Your email</label>
										<div class="input-icon right">
											<i class="fa fa-3"></i> <input type="text"
												data-parsley-type="email" class="form-control" />
										</div>
									</div>
									<div class="form-group text-center">
										<button type="submit" class="btn btn-danger">Submit</button>
										<button type="reset" class="btn btn-default">Cancel</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- BEGIN PAGE LEVEL SCRIPTS -->
		<script	src="#{request.contextPath}/bootstrap/resources/js/parsley.min.js" />
		<script	src="#{request.contextPath}/bootstrap/resources/js/parsley.extend.js" />
		<!-- END  PAGE LEVEL SCRIPTS -->

	</ui:define>

</ui:composition>

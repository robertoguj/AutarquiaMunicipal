	<!--[if lt IE 7]>      <html class="no-js sidebar-large lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<h:body class="login lockscreen fade-in" data-page="lockscreen">

	<!-- BEGIN LOCKSCREEN BOX -->
	<div class="container" id="login-block">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
				<div class="login-box clearfix animated flipInY">
					
					<div class="login-logo">
						<img src="${ctx}/bootstrap/resources/images/login-logo.png" />
					</div>
					
					<h3>Entre com sua senha</h3>
					<hr />
					<div class="login-form">
						<!-- BEGIN ERROR BOX -->
						<div class="alert alert-danger hide">
							<button type="button" class="close" data-dismiss="alert" />
							<h4>Erro!</h4>	Senha incorreta. Por favor, tente novamente.
						</div>
						<!-- END ERROR BOX -->
						<form action="#" method="get">
							<div class="col-md-12 form-input">
								<h:inputText styleClass="input-field form-control width-100p password" onfocus="if(this.value  == 'Senha') { this.value = '' }" onblur="if(this.value == '') { this.value = 'Senha' }" />
							</div>
							
							<div class="div-login" style="margin: auto; text-align: center">
								<h:commandButton style="display:inline; width:220px;" value="Destravar"
									styleClass="btn btn-default" />
							</div>
							
						</form>
						<div class="login-links">
							<a href="${ctx}/bootstrap/pages/login.jsf" >Entrar usando outra conta</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END LOCKSCREEN BOX -->

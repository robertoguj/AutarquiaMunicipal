<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="conteudo">

		<h:form>

			<div class="panel-main row">
				<div class="col-md-12">
					<div class="panel-default">

						<div class="panel-heading bg-panel">
							<h3 class="panel-title">
								<strong>Emitir Certidão de Dívida Ativa </strong>
							</h3>
						</div>

						<strong>Preencha o CPF para emissão da CDA</strong>

						<p:growl id="msgs" showDetail="true" />

						<fieldset style="margin-top: 20px; width: 800px;">

							<legend>Dados do Proprietário do Veículo</legend>
							<h:panelGrid columns="1" cellpadding="5" columnClasses="td300">

								<h:panelGroup>
									<h:outputLabel>
										<strong>CPF</strong>
									</h:outputLabel>
									<p:inputMask id="cpf" styleClass="form-control"
										value="#{proprietario.cpf}" mask="999.999.999-99" />

								</h:panelGroup>

							</h:panelGrid>

						</fieldset>


						<div class="div-botoes" style="float: left;">
							<h:commandButton id="btnEmitir" styleClass="btn btn-success" value="Emitir" />
							<h:commandButton id="btnLimpar" styleClass="btn btn-success" immediate="true" type="reset" value="Limpar" />
						</div>


					</div>
				</div>
			</div>


		</h:form>

	</ui:define>

</ui:composition>

</html>
